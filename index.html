<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <section>
            <img src="./stars.png">

            <form class="form" method="post">

                <div class="title">
                    <h1>pretty Hub</h1>
                    <h2> ACADEMY</h2>
                </div>
                <div class="containerLabel">

                    <label for="user_login">
                        Documento:
                    </label>
                    <input type="email" name="log" id="user_login" value="" required
                        oninvalid="this.setCustomValidity('Este campo é obrigatório')"
                        oninput="this.setCustomValidity('')">

                    <label for="user_pass">
                        Senha:
                    </label>
                    <input type="password" name="pwd" id="user_pass" value="" required>

                </div>

                <div class="botoes">
                    <button class="forgotPassword">Esqueci a senha</button>
                    <button type="submit" class="submit" name="wp-submit">Entrar</button>
                    <input type="hidden" name="redirect_to" value="">
                </div>

            </form>


        </section>

    </div>


</body>

</html>
